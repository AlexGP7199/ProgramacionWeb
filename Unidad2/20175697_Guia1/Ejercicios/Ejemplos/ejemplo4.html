<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
</head>
<body>
    <script>
        var lado;
        lado=prompt('Ingrese medida de lado:','');
        var perimetro;
        perimetro=lado*4;
        document.write('Su perimetro es:');
        document.write(perimetro);
    </script>
</body>
