<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
</head>
<body>
    <script>
        var precio;
        var cantidad;
        precio = prompt('Ingrese precio del articulo:','');
        cantidad=prompt('Ingrese la cantidad de articulos a llevar:','');
        var importe;
        importe=parseInt(precio)*parseInt(cantidad);
        document.write('Debe abonar:');
        document.write(importe);
    </script>
</body>
</html>
