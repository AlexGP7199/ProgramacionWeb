<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <h1>Ingrese una de las siguientes palabras</h1>
        <table>
            <tr>
                <th>Palabras</th>
            </tr>
            <tr>
                <td>Casa</td>
                <td>Mesa</td>
                <td>perro</td>
                <td>gato</td>
            </tr>
        </table>
        <form id="addWords">
            <div>
                <label> Ingrese una de las palabras anteriores</label>
                <input type="text" id="word" name="Palabra" class = "u-full-width">
            </div>
            <div>
                <input type="submit" id="submit" value="submit">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
